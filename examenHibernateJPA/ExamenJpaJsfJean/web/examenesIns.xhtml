<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>parainformaticos.com</title>
        <h:outputStylesheet name="jq/jquery-ui.min.css"/>
        <h:outputStylesheet name="css/main.css"/>
        <h:outputStylesheet name="parainfo/a.css"/>
        <h:outputStylesheet name="parainfo/form.css"/>
        <h:outputStylesheet name="parainfo/message.css"/>

        <h:outputScript name="jq/jquery-3.3.1.min.js"/>
        <h:outputScript name="jq/jquery-ui.min.js"/>
        <h:outputScript name="parainfo/form.js"/>
        <h:outputScript name="parainfo/message.js"/>
        
        <h:outputScript name="js/examenes.js"/>
        
        <script type="text/javascript">
            PrimeFaces.locales['es'] = {
                closeText: 'Cerrar',
                prevText: 'Anterior',
                nextText: 'Siguiente',
                monthNames: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
                monthNamesShort: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'],
                dayNames: ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'],
                dayNamesShort: ['Dom', 'Lun', 'Mar', 'Mie', 'Jue', 'Vie', 'Sab'],
                dayNamesMin: ['D', 'L', 'M', 'M', 'J', 'V', 'S'],
                weekHeader: 'Semana',
                firstDay: 1,
                isRTL: false,
                showMonthAfterYear: false,
                yearSuffix: '',
                timeOnlyTitle: 'Sólo hora',
                timeText: 'Tiempo',
                hourText: 'Hora',
                minuteText: 'Minuto',
                secondText: 'Segundo',
                currentText: 'Fecha actual',
                ampm: false,
                month: 'Mes',
                week: 'Semana',
                day: 'Día',
                allDayText: 'Todo el día'
            };
        </script>
    </h:head>
    <h:body>
        <h:form class="parainfo" style="margin: auto;display: table">
            <fieldset>
                <legend>Nuevo Titulo </legend>

                <h:panelGrid columns="2" class="tabla">
                    <h:outputLabel for="titulo" value="titulo" />
                    <h:inputText value="#{mbExamenes.examenes.titulo}"
                                 id="titulo" style="width: 300px" required="true"
                                 requiredMessage="* Ingrese titulo"
                                 validatorMessage="* Entre [3, 200] caracteres">
                        <f:validateLength minimum="3" maximum="100"/>
                    </h:inputText>
           
                
              
                    <h:outputLabel for="descripcion" value="descripcion" />
                    <h:inputText value="#{mbExamenes.examenes.descripcion}"
                                 id="descripcion" style="width: 300px" required="true"
                                 requiredMessage="* Ingrese descripcion"
                                 validatorMessage="* Entre [3, 200] caracteres">
                        <f:validateLength minimum="3" maximum="100"/>
                    </h:inputText>
            
                
                <h:outputLabel for="duracion" value="duracion" />
                <h:inputText value="#{mbExamenes.examenes.duracion}" 
                                     id="duracion" required="true"
                                     style="width: 300px;" 
                                     requiredMessage="* Ingrese duracion">
                    

                </h:inputText>
                
                <h:outputLabel for="publicacion" value="publicacion"/>
                <p:calendar value="#{mbExamenes.examenes.publicacion}"  locale="es" required="true" 
                               requiredMessage="* Ingrese publicacion"
                            showOn="button" pattern="dd/MM/yyyy" />
                
                  <h:outputLabel for="minimanota" value="minimanota" />
                  <h:inputText value="#{mbExamenes.examenes.minimanota}" 
                                     id="minimanota" required="true"
                                     style="width: 300px;" 
                                     requiredMessage="* Ingrese minimanota">
                     
                    </h:inputText>
                  
                  <h:outputLabel for="activo" value="activo" />
                  <h:inputText value="#{mbExamenes.examenes.activo}" 
                                     id="activo" required="true"
                                     style="width: 300px;" 
                                     requiredMessage="* Ingrese activo">
                      <f:validateLength minimum="1" maximum="2"/>
                    </h:inputText>
                   
                 </h:panelGrid>
                
                <p style="text-align: center">
                    <h:commandButton action="#{mbExamenes.examenesIns()}"
                                     value="Grabar Datos" type="submit"/> 
                </p>
                <p style="text-align: center">
                    <h:commandLink value="Cancelar" action="/examenesQry"
                                   immediate="true" class="parainfo"/>
                </p>
            </fieldset>

            <!-- para errores de validación  -->
            <div>
                <p:messages id="msgs" />   
            </div>
        </h:form>

        <!-- mensajes del servidor -->
        <h:outputText value="#{mbExamenes.message}" 
                      class="msg_error ui-state-highlight ui-corner-all"/>
    </h:body>
</html>
